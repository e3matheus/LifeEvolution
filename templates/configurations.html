<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Configurations</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Saved Configurations</h1>
        <div class="row">
            {% for config in configs %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Configuration {{ loop.index }}</h5>
                        <p class="card-text">ID: {{ config.id }}</p>
                        <a href="/?config={{ config.id }}" class="btn btn-primary">Load</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Game</a>
    </div>
</body>
</html>
